<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
    Choices backup:

    Source Han Sans SC
-->
<fontconfig>
    <!-- Hinting -->
    <match target='font'>
        <test name="family">
            <string>Verdana</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Trebuchet MS</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Sans Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Code Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <edit name='autohint' mode='append'>
            <bool>false</bool>
        </edit>
        <edit name='hintstyle' mode='append'>
            <const>hintslight</const>
        </edit>
    </match>

    <!-- General -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Han Sans SC</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Han Serif SC</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>Source Han Sans SC</family>
        </prefer>
    </alias>

    <!-- Latin -->
    <match target='pattern'>
        <test name="family">
            <string>Arial</string>
            <string>arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>

    <!-- Chinese Fonts -->
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
            <string>simsun</string>
            <string>宋体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Han Sans SC</string>
        </edit>
    </match>
</fontconfig>
