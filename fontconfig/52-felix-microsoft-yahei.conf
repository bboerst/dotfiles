<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
    Choices backup:

    WenQuanYi Bitmap Song
    Source Han Sans SC Normal
    WenQuanYi Micro Hei
-->
<fontconfig>
    <!-- General -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Source Sans Pro</family>
            <family>Microsoft YaHei</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>Microsoft YaHei</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>Microsoft YaHei</family>
        </prefer>
    </alias>

    <!-- Hinting -->
    <match target='font'>
        <test name="family">
            <string>Verdana</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Trebuchet MS</string>
        </test>
        <edit name='autohint' mode='assign'>
            <bool>true</bool>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Sans Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <test name="family">
            <string>Source Code Pro</string>
        </test>
        <edit name='hintstyle' mode='assign'>
            <const>hintfull</const>
        </edit>
    </match>
    <match target='font'>
        <edit name='autohint' mode='append'>
            <bool>false</bool>
        </edit>
        <edit name='hintstyle' mode='append'>
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Latin -->
    <match target='pattern'>
        <test name="family">
            <string>Arial</string>
            <string>arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Source Sans Pro</string>
        </edit>
    </match>

    <!-- Chinese Fonts -->
    <match target="pattern">
        <test name="family">
            <string>SimSun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Microsoft YaHei</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>simsun</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Microsoft YaHei</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>宋体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Microsoft YaHei</string>
        </edit>
    </match>
</fontconfig>
